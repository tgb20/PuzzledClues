<!DOCTYPE html>
<html>

<head>
    <title>Puzzled Clues</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/progress.min.js"
        integrity="sha256-B676J/Jywi6IJ9e/E62nmk7Gn9KDkRQc7RfcIBKPQcI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/progress.min.css"
        integrity="sha256-dkrthuAV9Awq6a3FATGJx0SCoj+K/3Umzv2dq0jNNrA=" crossorigin="anonymous" />
    <script src="/js/ui.js"></script>
</head>

<body>
    <div class="ui raised very padded text container segment">
        <div id="error-message-container" class="ui negative message">
            <i id="error-close-button" class="close icon"></i>
            <div id="error-title" class="header">
                Error Title
            </div>
            <p id="error-subtitle">
                Error Subtitle
            </p>
        </div>
        <h2 class="ui header">Puzzled Box</h2>
        <div class="ui labeled input">
            <label for="boxcode" class="ui label">box-</label>
            <input id="boxcode" type="text" placeholder="XXXXXX">
        </div>
        <br>
        <br>
        <div>
            <button id="start-button" class="ui primary button">
                Start
            </button>
        </div>
    </div>
    <div id="time-container" class="ui raised very padded text container segment">
        <div id="solved-message-container" class="ui positive message">
            <div class="header">
                Congrats!
            </div>
            <p>
                You have solved the box!
            </p>
        </div>
        <div id="unsolved-message-container" class="ui negative message">
            <i id="unsolved-close-button" class="close icon"></i>
            <div id="error-title" class="header">
                Incorrect Password
            </div>
            <p id="error-subtitle">
                That is not the correct password!
            </p>
        </div>
        <div class="ui placeholder segment">
            <div class="ui two column very relaxed stackable grid">
                <div class="center aligned column">
                    <!-- Time Taken -->
                    <div class="blue ui statistic">
                        <div id='time-elapsed' class="value">
                            00:00:00
                        </div>
                        <div class="label">
                            Time Elapsed
                        </div>
                    </div>
                </div>
                <div class="center aligned column">
                    <!-- Clues Used -->
                    <div class="green ui statistic">
                        <div id='clues-remaining' class="value">

                        </div>
                        <div class="label">
                            Clues Remaining
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui vertical divider">
                <i class="question icon"></i>
            </div>
        </div>
        <div id='password-container'>
            <div class="ui labeled input">
                <label for="final-password" class="ui label">Password</label>
                <input id="final-password" type="text" placeholder="**********">
            </div>
            <br>
            <br>
            <div>
                <button id="end-button" class="ui green button">
                    Stop Timer
                </button>
            </div>
        </div>
    </div>
    <div id="clues-container" class="ui raised very padded text container segment">
        <div id="error-clue-container" class="ui negative message">
            <i id="error-close-button" class="close icon"></i>
            <div id="error-title" class="header">
                You have no clues left
            </div>
            <p id="error-subtitle">
                You can take a penalty to add clues
            </p>
        </div>
        <h2 class="ui header">Clues</h2>
        <div id="clues-list" class="ui items">
            <div id="template-clue" class="item">
                <div class="middle aligned content">
                    <div class="header">
                        How do I get into the pad-locked box?
                    </div>
                    <div class="description">
                        <img src="/images/hidden-text.png">
                    </div>
                    <div class="extra">
                        <div id='clue-unlock' class="ui right floated animated button" tabindex="0">
                            <div class="visible content">Use Clue?</div>
                            <div class="hidden content">
                                <i class="right lock icon"></i>
                            </div>
                        </div>
                        <button id='unlocked' class="ui disabled right floated icon positive button">
                            <i class="unlock icon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
